{% extends 'layout.html' %}
{% block title %}{{ challenge_group.name }}{% endblock %}
{% block body %}

<p><a href="/">Back to {{ ctff.title }}</a></p>

{{ challenge_group.introduction_html|safe }}

<h2>Challenges</h2>

<ul>
    {% for challenge in challenge_group %}
        <li><a href="/{{ challenge_group.url_slug }}/{{ challenge.get_url_slug() }}">{{ challenge.title }}</a></li>
    {% endfor %}
</ul>

{% endblock %}
